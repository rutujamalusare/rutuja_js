<!DOCTYPE html>
<html lang="en">
<head>

    <title>Screen</title>
</head>
<body>
    <button onclick="getDetails()">Show Screen Details</button>
    <p id="displayDetails"></p>

    function getDetails(){
document.getElementById('displayDetails').innerHTML = screen.height + ',  ' + screen.width;
    }
    </script>
