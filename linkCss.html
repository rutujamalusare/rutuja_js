<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Css</title>
<style>
    ul{
        list-style-type: none;
    }
    li{
        float: left;
    }
    a:link{
        display: block;
        padding: 10px;
        color: red;
    }
    a:visited{
        color: blue;
    }
    a:hover{
        color: green;
    }
    a:active{
        color: black;
    }
</style>
</head>
<body>
    <div>
            <ul>
                <li>
                    <a href="list.html">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
    </div>
