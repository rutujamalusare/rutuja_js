<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Float & Clear</title>
    <style>
    .floatDiv{
        width: 100px;
        height: 100px;
        background-color: peachpuff;
        float: right;
    }
    .clearDiv{
        width: 100px;
        height: 100px;
        background-color: rgb(115, 243, 232);
        clear: left;
    }
    .overflowDiv{
        /* width: 150px; */
        /* height: 150px; */
        background-color: powderblue;
        overflow-x:visible;
    }
    </style>
</head>
<body>
    <div class="floatDiv">Floating div</div>
    <div class="clearDiv">Clear Div</div>
    <div class="overflowDiv">
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
        This is some dummy text.
    </div>
</body>
</html>
