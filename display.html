<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>
    <style>
    h1{
        background-color: plum;
        display: inline;
    }
    span{
        background-color: rgb(214, 182, 108);
        display: block;
    }
    </style>
</head>

<body>
   <div>
       <h1>Heading 1</h1>
       <h1>Heading 2</h1>
    </div> 
    <div>
        <span>Span 1</span>
        <span>Span 2</span>
    </div>
</body>
</html>
