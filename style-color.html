<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color</title>
    <style>
        h1{
        color: red;
        }
        .green{
            color: green;
        }
        #blue{
            color: blue;
        }
.colCode{
    color: #FF0000;
    color: rgb(255, 0, 0);
    color: rgba(255, 0, 0, 0.5);
    background-color: hsla(0, 100%, 35%, 1);
    color: white;
}
    </style>
</head>
<body>
    <h1>Dummy Text for color</h1>
    <h1 class="green">Dummy Text for color</h1>
    <p class="green">This is dummy para</p>
    <h1 id="blue">Dummy Text for color</h1>
    <h3 class="colCode">Text with color code</h3>
</body>
</html>
