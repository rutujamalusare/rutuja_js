<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin Padding</title>
</head>
<style>
div{
    border: 1px solid black;
    width: 500px;
    height: 500px;
}
p{
    border: 1px solid red;
    margin: 20px;
    margin-left: 50px;
    margin-right: 100px;
    padding: 20px;
    padding-bottom: 50px;
   padding: 50px 100px;
   padding: 50px 100px 150px;
   padding: 50px 10px 20px 0px;

}
.div1{
    width: 500px;
    background-color: grey;
    height: 30px;
}
.div2{
    max-width: 500px;
    background-color: rgb(178, 206, 117);
     height: 30px;
}
</style>

<body>
    <div>
        <p>
            This is some text.
            This is some text.
            This is some text.
            This is some text.
            This is some text.
            This is some text.
        </p>
    </div>
    <div class="div1">Demo div for width</div>
    <div class="div2">Demo div for max-width</div>
</body>
</html>
