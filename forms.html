<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <style>
    div{
        width: 50%;
    }
    span{
        color: red;
    }
    </style>
</head>

<body>
    <h1>Forms</h1>
    <div>
        <fieldset>
            <legend>Personal information</legend>
            <form method="GET">
                    <label>User ID: </label>
                    <input type "text" name="id" placeholder="Enter Name" value="Codekul01" readonly> <span>*</span>
                    <br>
                    <br>
                    <label>Enter Name: </label>
                    <input type "text" name="name" placeholder="Enter Name" required> <span>*</span>
                    <br>
                    <br>
                    <label>Enter Password: </label>
                    <input type="password"name="pass" placeholder="Enter password" required> <span>*</span>
                    <br>
                    <br>
                    <label>Enter Mobile No.</label>
                    <input type="number" name="phn" placeholder="Enter contact number">
                    <br>
                    <br>
                    <label>Enter email</label>
                    <input type="email" name="email" placeholder="Enter email">
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                </form>
        </fieldset>
        <fieldset>
            <legend>Educational information</legend>
            
            <form>
                    <label>Education</label>
            <select name="education">
                <option>Graduate</option>
                <option>Post-Graduate</option>
            </select>
            <br>
            <br>
            <label>Select Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <br>
            <br>
            <label>Select Documents</label>
            <input type="checkbox" name="SSC" value="SSC">SSC
            <input type="checkbox" name="HSC" value="HSC">HSC
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Cancel</button>
        </form>
        </fieldset>
        
    </div>
</body>

</html>
